<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css"> 
  <title>Жак-Ив Кусто</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Vector.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <img class="profile__avatar" src="./images/image.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <img class="profile__edit-button" src="./images/Edit Button.svg" alt="">
        <p class="profile__description">Исследователь океана</p>
      </div>
      <img class="profile__add-button" src="./images/Add Button.png" alt="">
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__photo" src="./images/Исландские домики.jpg" alt="Исландские домики">
        <div class="element__info">
          <h2 class="element__name">Исландские домики</h2>
          <img class="element__like" src="./images/Vector(1).svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Водопад Свартифосс, Исландия.jpg" alt="Водопад Свартифосс">
        <div class="element__info">
          <h2 class="element__name">Водопад Свартифосс</h2>
          <img class="element__like" src="./images/Vector(1).svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Исландия, земля тупиков.jpg" alt="Исландия">
        <div class="element__info">
          <h2 class="element__name">Исландия</h2>
          <img class="element__like" src="./images/Vector(1).svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Водопад Годафосс, Исландия.jpg" alt="Водопад Годафосс">
        <div class="element__info">
          <h2 class="element__name">Водопад Годафосс</h2>
          <img class="element__like" src="./images/Vector(1).svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Норвегия.jpg" alt="Норвегия">
        <div class="element__info">
          <h2 class="element__name">Норвегия</h2>
          <img class="element__like" src="./images/Vector(1).svg" alt="Лайк">
        </div>
      </div>
      <div class="element">
        <img class="element__photo" src="./images/Пляж с черным песком, Исландия.jpg" alt="Пляж с черным песком, Исландия">
        <div class="element__info">
          <h2 class="element__name">Пляж с черным песком</h2>
          <img class="element__like" src="./images/Vector(1).svg" alt="Лайк">
        </div>
      </div>
      </section>
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
</body>
</html>
