<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/Logo.svg" alt="Место">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
      <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Аватар">
      <div class="profile__description">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="cards" aria-label="Карточки">
      <ul class="elements">
        <li class="element">
           <img class="element__photo" src="./images/Houses.jpg" alt="Исландские домики">
          <div class="element__info">
            <h2 class="element__name">Исландские домики</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Svartifoss.jpg" alt="Водопад Свартифосс">
          <div class="element__info">
            <h2 class="element__name">Водопад Свартифосс</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Iceland.jpg" alt="Исландия">
          <div class="element__info">
            <h2 class="element__name">Исландия</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Waterfall.jpg" alt="Водопад Годафосс">
          <div class="element__info">
            <h2 class="element__name">Водопад Годафосс</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Norway.jpg" alt="Норвегия">
          <div class="element__info">
            <h2 class="element__name">Норвегия</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
        <li class="element">
          <img class="element__photo" src="./images/Beach.jpg" alt="Пляж с черным песком, Исландия">
          <div class="element__info">
            <h2 class="element__name">Пляж с черным песком</h2>
            <button type="button" class="element__like" aria-label="Лайк"></button>
          </div>
        </li>
      </ul>
    </section>
    </main>
    <footer class="footer"> 
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p> 
    </footer> 

        <div class="popup">
          <div class="popup__container">
          <form class="popup__form">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Жак-Ив Кусто">
            <input class="popup__input popup__input_type_job" type="text" name="job" placeholder="Исследователь океана">
            <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
          </form>
            <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
          </div>
        </div>
      
      <script src="./scripts/index.js" defer></script>
</body>
</html>
