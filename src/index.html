<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="../src/images/Logo.svg" alt="Mesto">
  </header>
  <main class="content">
    <section class="profile">
      <div class="profile__info">
      <div class="profile__avatar"></div>
      <div class="profile__overlay"></div>
      <div class="profile__description">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button" aria-label="Редактировать"></button>
        <p class="profile__job">Исследователь океана</p>
      </div>
      </div>
      <button type="button" class="profile__add-button" aria-label="Добавить"></button>
    </section>
    <section class="cards" aria-label="Карточки">
      <ul class="elements">
       
      </ul>
    </section>
    </main>
    <footer class="footer"> 
      <p class="footer__copyright" lang="en">&copy; 2022 Mesto Russia</p> 
    </footer> 

 
    <div class="popup popup_edit-profile">
      <div class="popup__container">
      <form class="popup__form popup__form_edit-profile" name="user" novalidate>
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" id="name-card" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" required placeholder="Жак-Ив Кусто">
        <span id="name-card-error" class="popup__input-error"></span>
        <input type="text" id="job-card" class="popup__input popup__input_type_about" name="about" minlength="2" maxlength="200" required placeholder="Исследователь океана">
        <span id="job-card-error" class="popup__input-error"></span>
        <button type="submit" class="popup__save-button" aria-label="Сохранить">Сохранить</button>
      </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
  
  
    <div class="popup popup_add-profile">
      <div class="popup__container">
      <form class="popup__form popup__form_add-profile" name="add" novalidate>
        <h2 class="popup__title">Новое место</h2>
        <input type="text" id="title-card" class="popup__input popup__input_type_card-name" name="title" minlength="2" maxlength="30" required placeholder="Название">
        <span id="title-card-error" class="popup__input-error"></span>
        <input type="url" id ="link" class="popup__input popup__input_type_url" name="link" required placeholder="Ссылка на картинку">
        <span id="link-error" class="popup__input-error"></span>
        <button type="submit" class="popup__save-button" aria-label="Сохранить" disabled>Создать</button>
      </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>
  
  
    <div class="popup popup_type_image">
      <div class="popup__container popup__container_content_image">
        <button type="button" class="popup__close-button"></button>
        <img class="popup__photo"  id ="link-card" src="#" alt="#" name="link">
        <p class="popup__caption" name="title"></p>
      </div>
    </div>


    <div class="popup popup_type_delete-card">
      <div class="popup__container popup__container_type_delete-card">
      <form class="popup__form popup__form_delete-card" name="add" novalidate>
        <h2 class="popup__title">Вы уверены?</h2>
        <button type="submit" class="popup__save-button" aria-label="Сохранить" disabled>Да</button>
      </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>


    <div class="popup popup_update_avatar">
      <div class="popup__container popup__container_update_avatar">
      <form class="popup__form popup__form_update_avatar" name="add" novalidate>
        <h2 class="popup__title">Обновить аватар</h2>
        <input type="url" id ="link" class="popup__input popup__input_type_url" name="link" required placeholder="Ссылка">
        <span id="link-error" class="popup__input-error"></span>
        <button type="submit" class="popup__save-button" aria-label="Сохранить" disabled>Сохранить</button>
      </form>
        <button type="button" class="popup__close-button" aria-label="Закрыть"></button>
      </div>
    </div>


        <template id="card__template">
          <li class="element">
            <img class="element__photo" src="#" alt="#">
            <button type="button" class="element__delete-button" aria-label="Удалить"></button>
            <div class="element__info">
              <h2 class="element__name"></h2>
              <div class="element__like-container">
                <button type="button" class="element__like-button" aria-label="Лайк"></button>
                <div class="element__likes-number"></div>
              </div>
            </div>
          </li>
        </template> 
</body>
</html>
